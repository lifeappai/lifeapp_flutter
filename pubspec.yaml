  youtube_explode_dart: ^2.0.0
  auto_size_text: ^3.0.0
  new_version_plus: ^0.0.9
  shimmer:
  upgrader: ^9.0.0
  flutter_inappwebview: ^6.1.5
  json_stream: ^1.0.1
  # image_gallery_saver: ^2.0.3
  intl: ^0.20.2
  photo_view: ^0.15.0
  device_info_plus: ^9.1.2
  flutter_local_notifications:
  image_cropper: ^9.1.0
  share_plus: 7.2.1
  persistent_bottom_nav_bar: ^5.0.2
  smooth_page_indicator: ^1.2.1
  mixpanel_flutter: ^2.4.4
  sms_autofill: ^2.3.0
dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  change_app_package_name: ^1.1.0


flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/lottie/

  fonts:
    - family: Avenir
      fonts:
        - asset: assets/fonts/AvenirLTStd/AvenirLTStd-Black.otf
        - asset: assets/fonts/AvenirLTStd/AvenirLTStd-Book.otf
        - asset: assets/fonts/AvenirLTStd/AvenirLTStd-Medium.otf
          weight: 600
        - asset: assets/fonts/AvenirLTStd/AvenirLTStd-Heavy.otf
          weight: 700
        - asset: assets/fonts/AvenirLTStd/AvenirLTStd-Black.otf
          weight: 800
        - asset: assets/fonts/AvenirLTStd/AvenirLTStd-Roman.otf
          weight: 500



