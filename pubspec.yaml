  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_image_compress: ^2.4.0
  http: ^1.3.0
  cupertino_icons: ^1.0.2
  provider: ^6.0.5
  shared_preferences: ^2.2.2
  fluttertoast: ^8.2.2
  dio: ^5.3.3
  flutter_svg: ^1.1.6
  firebase_core: ^2.19.0
  pin_code_fields: ^8.0.1
  flutter_overlay_loader: ^2.0.0
  firebase_messaging: ^14.7.5
  path_provider: ^2.1.1
  cached_network_image: ^3.3.0
  permission_handler: ^11.0.1
  open_file: ^3.5.10
  image_picker: ^1.1.2
  lottie: ^2.7.0
  url_launcher: ^6.2.1
  package_info_plus: ^4.2.0
  chat_gpt_sdk: ^2.2.5
  flutter_cached_pdfview: ^0.4.2
  video_player: ^2.7.0
  youtube_player_flutter: ^9.1.0
